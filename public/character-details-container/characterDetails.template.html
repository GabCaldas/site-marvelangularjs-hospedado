<section class="all" ng-controller="CharacterDetailsController as ctrl"><br><div class="row"><div class="col-sm-12 col-xs-12 col-md-4 col-md-offset-4"><div class="thumbnail"><img class="card-img-top" ng-src="{{ctrl.characterDetail.thumbnail.path + '/standard_xlarge.jpg'}}"><div class="caption"><h2 class="character">{{ctrl.characterDetail.name}}</h2><div class="card__content"><p class="card__info">{{ctrl.characterDetail.description || 'No Character Description'}}</p></div></div></div></div></div><div class="listacomics thumbnail"><h1 class="comics">Comics</h1></div><div class="row"><div class="comic-list col-xs-12 col-sm-12 col-md-3" ng-repeat="comic in ctrl.characterComics track by comic.id"><div class="thumbnail"><img class="mt-2" ng-src="{{comic.images[0].path + '/standard_xlarge.jpg'}}" ||><p class="comic-title">{{comic.title}}</p></div></div></div><div class="vermais2 mb-3" ng-if="ctrl.characterComics.length <= ctrl.totalComicItems"><button class="btn btn-primary1" ng-click="ctrl.seeMoreComics()">See more</button></div><div class="listacomics thumbnail"><h1 class="comics">Events</h1></div><div class="row"><div class="comic-list col-xs-12 col-sm-12 col-md-3" ng-repeat="event in ctrl.characterEvents track by event.id"><div class="thumbnail"><img class="mt-2" ng-src="{{event.thumbnail.path + '/standard_xlarge.jpg'}}" ||><p class="event-title">{{event.title}}</p></div></div></div><div class="vermais2 mb-1" ng-if="ctrl.characterComics.length <= ctrl.totalComicItems"><button class="btn btn-primary2" ng-click="ctrl.seeMoreEvents()">See more</button></div></section>

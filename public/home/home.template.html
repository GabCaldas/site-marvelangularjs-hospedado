<div class="jumbotron"></div><section ng-controller="HomeController as ctrl"><div class="container-fluid characters-container"><div class="row search-container"><form name="search"><div class="col"><div class="input-group"><input class="form-control" ng-model="ctrl.searchName" type="text" placeholder="Search character..."> <span class="input-group-btn"><button class="btn btn-default" ng-click="ctrl.search()" type="button">Go!</button> <button class="btn btn-default dropdown-toggle dropdown-toggle-split" type="button" data-toggle="dropdown" aria-expanded="false">Limit ({{ctrl.limit}}) <span class="caret"></span></button><ui class="dropdown-menu"><li class="dropdown-item" ng-click="ctrl.switchLimit(limit)" ng-repeat="limit in ctrl.limits">{{limit}}</li></ui></span></div></div></form></div><div class="row"><div class="col-sm-12 col-md-2" ng-repeat="character in ctrl.characters"><list-character-item class="lista" character="character" see-details="ctrl.seeDetails(character)"></list-character-item></div></div></div><div class="vermais" ng-if="ctrl.characters.length && ctrl.characters.length <= ctrl.totalItems"><button class="btn btn-primary" ng-click="ctrl.seeMore()">See more</button></div><div ng-if="!ctrl.characters.length" class="img-home"><img style="width: 100%; height: 100%" src="/assets/img/Universo_Marvel.png"></div></section>
